<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Flipbook Detail</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .flipbook-container {
      display: flex;
      justify-content: center;
      margin: 60px 0;
    }
    .flipbook {
      width: 800px;
      height: 500px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <section class="main-post section-padding">
    <div class="container">
      <div class="post">
        <div class="content">
          <h1 id="portfolio-title">Loading...</h1>
          <p id="portfolio-description"></p>

          <!-- Flipbook Viewer -->
          <div class="flipbook-container">
            <div class="flipbook"></div>
          </div>
        </div>
      </div>

      <!-- More Case Studies -->
      <div class="more-posts section-padding pt-0">
        <div class="sec-head mb-80">
          <h6 class="sub-title">More Case Studies</h6>
          <h3 class="fz-40">Related Flipbooks</h3>
        </div>
        <div class="row" id="more-case-studies"></div>
      </div>
    </div>
  </section>

  <!-- JS Libraries -->
  <script src="jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="turn.js"></script>
  <script src="assets/portfolio-data.js"></script>
  <script src="assets/js/portfolio-flipbook.js"></script>
</body>
</html>
