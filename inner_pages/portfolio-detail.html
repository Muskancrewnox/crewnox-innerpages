<script>
    const params = new URLSearchParams(window.location.search);
  const id = params.get("id"); // e.g. "1", "2", "3"

  // Hide all case study divs
  document.querySelectorAll(".case-study").forEach(div => {
    div.classList.add("hidden");
  });

  // Show only the one matching the ID
  const activeDiv = document.getElementById(`case-${id}`);
  if (activeDiv) {
    activeDiv.classList.remove("hidden");
  } else {
    document.getElementById("case-detail").innerHTML = "<p>Case study not found.</p>";
  }
</script>
